<!DOCTYPE html>
<html>
    <head>
        <title>Coin Toss</title>
        <link rel="stylesheet" type="text/css" href="./css/style.css">
    </head>

        <div id="title">
            <h1>Heads or Tails</h1>
        </div>

            <video src="./coin-toss.mp4" width="483" height="200" alt="Coin Toss Video" playsinline autoplay muted loop></video>

            <h2 id="result">Click to Play!</h2>

            <br>
            <br>
            <span id="show-result"></span>
        </div>
        <script src="./js/script.js"></script>
    </body>
</html>
